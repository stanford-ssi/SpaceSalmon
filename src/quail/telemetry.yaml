slate: telemetry
name: "Quail Telemetry"
version: 1

channels:

  engn_state:
    desc: "Engine State"
    type: EngineState
    unit: enum
    default: ENGINE_IDLE
    mutable: True  

  fuel_state:
    desc: "Fuel Tank State"
    type: TankState
    unit: enum
    default: TANK_IDLE_EMPTY
    mutable: True  

  oxdz_state:
    desc: "Ox Tank State"
    type: TankState
    unit: enum
    default: TANK_IDLE_EMPTY
    mutable: True  

  pt1:
    desc: "GN2 Source Pressure"
    unit: Pa
    type: float
    default: 0.0
    mutable: False

  oxdz_press:
    desc: "GN2 Postfill Pressure"
    unit: Pa
    type: float
    default: 0.0
    mutable: False

  pt3:
    desc: "NOx Source Pressure"
    unit: Pa
    type: float
    default: 0.0
    mutable: False

  fuel_press:
    desc: "NOx Postfill Pressure"
    unit: Pa
    type: float
    default: 0.0
    mutable: False

  pt5:
    desc: "PT5 Pressure"
    unit: Pa
    type: float
    default: 0.0
    mutable: False

  pt6:
    desc: "PT6 Pressure"
    unit: Pa
    type: float
    default: 0.0
    mutable: False

  pt7:
    desc: "PT7 Pressure"
    unit: Pa
    type: float
    default: 0.0
    mutable: False

  pt8:
    desc: "PT8 Pressure"
    unit: Pa
    type: float
    default: 0.0
    mutable: False

  lc1:
    desc: "Left Load Cell"
    unit: "N"
    type: float
    default: 0.0
    mutable: False

  lc2:
    desc: "Right Load Cell"
    unit: "N"
    type: float
    default: 0.0
    mutable: False

  load_mass_offset:
    desc: "Vehicle Dry Mass"
    unit: kg
    type: float
    default: 0.0
    mutable: True

  load_mass:
    desc: "Fuel/Ox Load"
    unit: kg
    type: float
    default: 0.0
    mutable: False

  tc1:
    desc: "NOx Bottle Temp"
    unit: "K"
    type: float
    default: 0.0
    mutable: False

  tc2:
    desc: "NOx Tank Temp"
    unit: "K"
    type: float
    default: 0.0
    mutable: False

  fuel_main:
    desc: "Fuel Main Actuation"
    type: bool
    unit: bool
    default: "false"
    mutable: True

  oxdz_main:
    desc: "Ox Main Actuation"
    type: bool
    unit: bool
    default: "false"
    mutable: True

  fuel_fill:
